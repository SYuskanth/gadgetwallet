<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <title>GadgetWallet</title>
</head>
<body>
    <nav>
        <div class="logo">
           <img src="./assets/logo.png" alt="logo" class="brand"> 
            <p>Gadget<span>Wallet</span></p>
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search in site ..">
            <!-- <i class="fa fa-search" aria-hidden="true" color="#fff"></i> -->
            <img src="./assets/ic-search.png" alt="search" class="search-icon">
        </div>
        <div class="sign">
            <img src="./assets/icon _Globe_.png" alt="globe" class="globe">
            <button class="signin"><a href="login.html">Sign In</a></button>
            <button class="signup"><a href="register.html">Sign Up</a></button>
        </div>
    </nav>
    <!-- Here starts Header -->
    <section id="header">
        <div class="box1">
            <ul>
            <li><h2>Shop High-performance Electronic Devices</h2></li>
            <li><p>Discover a wide range of High-performance Electronic Devices within your Budget!</p></li>
            <li><button class="btn1">Sign Up</button> </li>
            </ul>
        </div>
    </section>  

    <section id="sec2">
        <div class="image-row">
            <div class="image-container">
              <img src="./assets/laptop4.jpg" alt="Image 1">
            </div>
            <div class="image-container">
              <img src="./assets/iphone.jpg" alt="Image 2">
            </div>
            <div class="image-container">
              <img src="./assets/tablet.jpg" alt="Image 3">
            </div>
            <div class="image-container">
              <img src="./assets/tablet.jpg" alt="Image 4">
            </div>
          </div>

          <div class="image-row">
            <div class="image-container">
              <img src="./assets/laptop4.jpg" alt="Image 5">
            </div>
            <div class="image-container">
              <img src="./assets/iphone.jpg" alt="Image 6">
            </div>
            <div class="image-container">
              <img src="./assets/tablet.jpg" alt="Image 7">
            </div>
            <div class="image-container">
              <img src="./assets/tablet.jpg" alt="Image 8">
            </div>
          </div>
    </section>
    <!-- Here is footer section -->
    <section id="sec_end">
        <div class="footer">
            <h2>Product Categories</h2>
            <div class="category-container">
              <div class="category-item">
                <div class="circle">
                  <img src="./assets/lap_top.png" alt="Laptop Icon">
                </div>
                <p>Laptop</p>
              </div>
              <div class="category-item">
                <div class="circle">
                  <img src="./assets/mobile_phone.png" alt="Smartphone Icon">
                </div>
                <p>Smartphones</p>
              </div>
              <div class="category-item">
                <div class="circle">
                  <img src="./assets/tab_let.png" alt="Tablet Icon">
                </div>
                <p>Tablets</p>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
