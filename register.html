<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <title>GadgetWallet</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./assets/logo.png" alt="logo" class="brand" />
        <p>Gadget<span>Wallet</span></p>
      </div>
      <div class="search-container">
        <input type="text" class="search-box" placeholder="Search in site .." />
        <!-- <i class="fa fa-search" aria-hidden="true" color="#fff"></i> -->
        <img src="./assets/ic-search.png" alt="search" class="search-icon" />
      </div>
      <div class="sign">
        <img src="./assets/icon _Globe_.png" alt="globe" class="globe" />
        <button class="signin">Sign In</button>
        <button class="signup">Sign Up</button>
      </div>
    </nav>
    <!-- Here starts Header -->
    <section id="header">
      <div class="box1">
        <ul>
          <li><h2>Shop High-performance Electronic Devices</h2></li>
          <li>
            <p>
              Discover a wide range of High-performance Electronic Devices
              within your Budget!
            </p>
          </li>
          <li><button class="btn1">Sign Up</button></li>
        </ul>
      </div>
      <div class="overlay">
        <div class="signup-box">
          <span class="close-button"
            ><img src="./assets/cross.png" alt="close_button"
          /></span>
          <h2>Create an Account</h2>
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input
              type="text"
              id="fullName"
              placeholder="Enter your full name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
            />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <select id="age">
              <option value="18-25">18-25</option>
              <option value="26-35">26-35</option>
              <option value="36-45">36-45</option>
              <option value="46+">46+</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" id="signInButton">Create Account</button>
          </div>
          <div class="login-text">
            Already registered?
            <a href="login.html" class="login-link">Sign In</a>
          </div>
        </div>
      </div>
    </section>

    <script>
      // JavaScript function to handle sign in button click
      document
        .getElementById("signInButton")
        .addEventListener("click", function () {
          // Simulate redirect to product page (replace 'product.html' with your actual product page URL)
          window.location.href = "product.html";
        });

      // JavaScript function to handle sign in link click
      document.addEventListener("DOMContentLoaded", function () {
        var signInLink = document.querySelector(".signin");

        if (signInLink) {
          signInLink.addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the default link behavior (i.e., navigating to #)

            // Redirect the user to the sign-in page (replace 'signin.html' with your actual sign-in page URL)
            window.location.href = "login.html";
          });
        }
      });
    </script>
  </body>
</html>
